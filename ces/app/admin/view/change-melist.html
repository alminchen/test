<title>修改分类</title>
<meta name="keywords" content="">
<meta name="description" content="">

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-change-password">
		<input type="hidden" id="id" name="id" value="{$cata.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
				<input type="t" class="input-text"  placeholder="" name="catename" id="catename" value="{$cata.name}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">排列顺序：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
				<input type="text" class="input-text"  placeholder="" name="" id="editrank" value="{$cata.rank}">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;" id="sure">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
$("#sure").on("click",function(e){
	event.preventDefault();
	event.stopPropagation();
	var id = $("#id").val();
	var name = $("#catename").val();
	var rank = $("#editrank").val();
	cnitr.ajax({
		"url": "/admin/catas/updateCata",
		json: { 'id': id, "name": name,"rank":rank }
	},function(e){
	    if(e){
			if(e.type==1){
			    layer.alert("编辑成功",function(){
                    parent.location.reload();
				})
			}else{
                layer.alert(e.msg)
			}
		}else{
	        layer.alert("网络错误，请稍后再试！")
		}
	})
})
	
</script>
<!--/请在上方写此页面业务相关的脚本-->
