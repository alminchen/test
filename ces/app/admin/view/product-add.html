</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="" id="produceId" value="1">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="productOrder" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select">
					{foreach name="cataList" as item="vo"}
						<option value="{$vo.id}">{$vo.name}</option>
					{/foreach}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="productname" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品规格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="productlength" placeholder="输入长度" value="" class="input-text" style=" width:25%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">单价（元）：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="productproce" placeholder="" value="" class="input-text" style="width:25%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">限购数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="producelimt" placeholder="" value="" class="input-text" style="width:25%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">显示状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" checked class="change" value="0">
					<label for="sex-1">上架</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" class="change" value="1">
					<label for="sex-2">下架</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-list-container">
					<div id="preview">
						<img id="imghead" class="addImg" imgId="0" border="0" src="/static/images/photo_icon.png" width="200" height="200">
					</div>
					<input name="good_url" type="hidden" imgId="0"/>
				</div>
			</div>
		</div>
		<div class="row cl" style="margin-top:10px">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="produceSure" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/js/addImg.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script src="http://qco2o.oss-cn-shenzhen.aliyuncs.com/public/js/cnitr-1.0.min.js" type="text/javascript" charset="utf-8"></script>
<!--/_footer /作为公共模版分离出去-->

<script>
	$("#produceSure").on("click",function () {
		$("#submit").submit();
		var cata_id = $("#produceId").val(),
		good_no = $("#productOrder").val(),
		good_name =  $("#productname").val(),
		good_spec = $("#productlength").val(),
		good_price = $("#productproce").val(),
		good_url = $("#imghead").src,
		limit_num =  $("#producelimt").val();
		var radios = $(".change");
		console.log(good_url);
		for (var i = 0; i < radios.length; i++) {
			//判断那个单选按钮为选中状态  
			if (radios[i].checked) {
				//弹出选中单选按钮的值  
				var status = radios[i].value;
				}
			}
		var data = cnitr.ajax({
			"url": "/admin/goods/addGood",
			json: { "cata_id": cata_id, "good_no": good_no,"good_name": good_name,"good_spec": good_spec,"good_price":good_price,"good_url": good_url,"limit_num": limit_num,"status":status }
		}) 
		if( data.type==1 ){
			alert(data.msg )
		}
	 })
</script>
</body>
</html>
