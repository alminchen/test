<title>新增人员</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container" style="margin:auto 100px;">
	<form class="form form-horizontal" id="form-admin-add" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;"> &nbsp;&nbsp;&nbsp;账号：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
				<input type="text" class="input-text" value="" placeholder="" id="addCount" name="">
			</div>
		</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">  &nbsp;&nbsp;&nbsp;负责人：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">初始密码：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">确认密码：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
			<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">食堂名称：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
			<input type="text" class="input-text" value="" placeholder="" id="nameSt" name="nameSt">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">联系电话：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width: 200px;">
			<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">送货地址：</label>
		<div class="formControls col-xs-8 col-sm-9" style="vertical-align: middle;">
			<div id="province" style="vertical-align: middle; height: 30px;"></div>
			<div style="width: 200px;"><input type="text" class="input-text" value="" placeholder="" id="addressSend" name="addressSend"></div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: left; width: 100px;">账号状态：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" checked value="0" class="change">
				<label for="sex-1">启用</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex" value="1" class="change">
				<label for="sex-2">停用</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="add_person">
		</div>
	</div>
	</form>
</article>

<script src="/static/h-ui/js/provincesData.js" type="text/javascript" charset="utf-8"></script>
<script src="http://qco2o.oss-cn-shenzhen.aliyuncs.com/public/js/cnitr-1.0.min.js" type="text/javascript" charset="utf-8"></script>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript">
$(function(){
	$("#province").ProvinceCity();	
});
$("#add_person").on("click",function(e){
	 event.preventDefault();
	event.stopPropagation();
	var addCount = $("#addCount").val();
	var username = $("#adminName").val();
	var pwd = $("#password2").val();
	var nameSt = $("#nameSt").val();
	var phone = $("#phone").val();
	var sel1 = $("#province").children[0];
	var sel2 = $("#province").children[1];
	var sel3 = $("#province").children[2];
	var addres = sel1+sel2+sel3+$("#addressSend").val();
	var radios = $(".change");
	console.log(radios)
	//根据 name集合长度 遍历name集合  
	for (var i = 0; i < radios.length; i++) {
		//判断那个单选按钮为选中状态  
		if (radios[i].checked) {
			//弹出选中单选按钮的值  
			var status = radios[i].value;
		}
	}   
	var data = cnitr.ajax({
		"url": "/admin/index/addUser",
		json: { "username": addCount, "status": status, "password":pwd,"u_name": nameSt,"adress": addres,"emply_name":username,"mobile":phone }
	})
	if( data.type ==1 ){
		alert("添加成功")
	}
})

</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
