<html>

<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据中心 <span class="c-gray en">&gt;</span> 购买数据 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" id="logmax" class="input-text Wdate" style="width:120px;">
		<select class="sel-list" name="" style="width:120px; height:31px; border:1px solid rgba(100,100,100,.1)">
			<option value="0">全部</option>
			<option value="1">蔬菜</option>
			<option value="2">肉类</option>
		</select>
		<input type="text" name="" id="" placeholder=" 图片名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort" style="border:none">
			<thead>
				<tr class="text-c">
					<th width="80">序号</th>
					<th width="100">分类</th>
					<th width="100">图片</th>
					<th width="130">产品编号</th>
					<th width="150">名称</th>
					<th width="150">规格</th>
					<th width="60">数量</th>
					<th width="100" style="border-right:1px solid #ddd">金额（元）</th>
				</tr>
			</thead>
			<tbody>
				 {foreach name="$data['list']" as item="vo"}
					<tr class="text-c">
						<td>{$key}</td>
						<td>{$vo.name}</td>
						<td>
							<img src="{$vo.good_url}">
						</td>
						<td>{$vo.good_name}</td>
						<td>{$vo.good_spec}</td>
						<td>{$vo.num}</td>
						<td>{$vo.price}</td>
						<td style="border-right:1px solid #ddd">2400</td>
					</tr>
				{/foreach}
			</tbody>
			<tr height="30"></tr>
			<tr style="width:100%; height:30px; background-color:rgba(215, 215, 215, 1)">
				<td colspan="8" style="border:none">合计金额:<span>{$data.sum}</span>元</td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  // {"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
	]
});

</script>
</body>
</html>
